<section class="container">
    <div class="row">
        <section *ngFor="let pokemon of pokemons" class="col m4 s6">
            <article class="card horizontal" pkmnCardBorder>
                <div class="card-image">
                    <img [src]="pokemon.picture" alt="">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{pokemon.name}}</p>
                        <p><small>{{pokemon.created | date:"dd/mm/yyyy"}}</small></p>
                        <span *ngFor="let type of pokemon.types" class="{{type | pokemonTypeColor}}">{{type}}</span>
                    </div>
                </div>
            </article>
        </section>
    </div>
</section>
